[DatabaseProperties]
database.name=db/Coinbase.db
database.username=
database.password=
database.settings=

[AzureSQLDatabase]
server=wolfiedb.database.windows.net
database=wolfie
username=wolf
password=azure-db-password
port=1433
driver={ODBC Driver 17 for SQL Server}

[LogProperties]
log.file=logs/wolflog.log
log.level=10
log.format=%(asctime)s: %(levelname)s: %(message)s

[CoinbaseProperties]
coinbase.user.key=<coinbase-user-key>
coinbase.user.secret=<coinbase-user-secret>

[HtmlTemplates]
email.template.buy=resources/htmltemplates/buytemplate.html
email.template.sell=resources/htmltemplates/selltemplate.html
email.template.report=resources/htmltemplates/report.html

[Reports]
report.buy=resources/reports/buyreport.html
report.sell=resources/reports/sellreport.html
report.report=resources/reports/report.html
report.report.table=resources/reports/temptable.html
report.csv=resources/reports/indicators.csv

[Images]
image.logo.wolfie=resources/images/wolfie.png
image.graph.indicators=resources/images/indicators.png
image.graph.rsi=resources/images/rsi.png


[EmailProperties]
gmail.account=<gmail-system-account-address>@gmail.com
gmail.pass=<gmail-app-password>
gmail.port=587
gmail.smtp=smtp.gmail.com
mail.recipients=recipient1@domain.com,recipient2@another-domain.io

[Twilio]
sid=<twilio-account-sid>
token=<twilio-account-token>
sender=<twilio-sender-app-id>
sms.recipients=<us-number-1>,<us-number-2>

[AzureFileStore]
account.name=wolfiestore
connection.string=DefaultEndpointsProtocol=https;AccountName=wolfiestore;AccountKey={account_key}==;EndpointSuffix=core.windows.net